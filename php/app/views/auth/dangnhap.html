<!DOCTYPE html>
<html lang="vi" class="bg-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

<div class="bg-white shadow-lg rounded-2xl w-full max-w-md px-6 py-6 sm:px-8 sm:py-10">
    <!-- Logo -->
    <div class="flex justify-center">
        <img src="../../../public/assets/anhht/0/logo-homedy.png" alt="Logo hệ thống" class="w-16 h-16 sm:w-20 sm:h-20 object-contain">
    </div>

    <!-- Slogan -->
    <p class="text-center text-gray-500 italic text-sm sm:text-base mb-4">Không gian sống lý tưởng cho bạn</p>

    <!-- Tiêu đề -->
    <h1 class="text-xl sm:text-2xl font-bold text-center text-blue-600 mb-6">Đăng nhập hệ thống</h1>

    <!-- Tên đăng nhập -->
    <div class="mb-4">
        <label for="tendangnhap" class="block text-sm font-medium text-gray-700 mb-1">Tên đăng nhập</label>
        <input type="text" id="tendangnhap" class="w-full px-4 py-2 border rounded-lg outline-none focus:ring focus:border-blue-400 transition text-sm sm:text-base" placeholder="Nhập tên đăng nhập">
    </div>

    <!-- Mật khẩu -->
    <div class="mb-4">
        <label for="matkhau" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
        <input type="password" id="matkhau" class="w-full px-4 py-2 border rounded-lg outline-none focus:ring focus:border-blue-400 transition text-sm sm:text-base" placeholder="Nhập mật khẩu">
    </div>

    <!-- Hiện mật khẩu -->
    <div class="flex items-center mb-6">
        <input type="checkbox" id="hienthimatkhau" class="mr-2 rounded">
        <label for="hienthimatkhau" class="text-sm text-gray-600">Hiển thị mật khẩu</label>
    </div>

    <!-- Nút đăng nhập -->
    <button id="btnDangNhap" class="w-full py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition text-sm sm:text-base">Đăng nhập</button>

    <!-- Link đăng ký -->
    <p class="text-center text-sm text-gray-600 mt-4">
        👉 Chưa có tài khoản?
        <a href="dangky.html" class="text-blue-600 hover:text-blue-800 font-medium">Đăng ký ngay</a>
    </p>

    <!-- Footer -->
    <p class="text-center text-xs text-gray-400 mt-6">© 2025 Zolux 4335. All rights reserved.</p>
</div>

  <script>
    function chuanHoaHoTen(str) {
      return str
        .trim()
        .replace(/\s+/g, '')
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/đ/g, 'd').replace(/Đ/g, 'D')
        .toLowerCase();
    }

    document.getElementById("hienthimatkhau").addEventListener("change", function() {
      var input = document.getElementById("matkhau");
      input.type = this.checked ? "text" : "password";
    });

    document.getElementById("tendangnhap").addEventListener("keypress", function(e) {
      const c = String.fromCharCode(e.which);
      const st = "`~!@#$%^&*()_-+=[]{|:;'}]?/>.,<0123456789\"\\";
      if (st.includes(c)) {
        e.preventDefault();
      }
    });

    document.getElementById("tendangnhap").addEventListener("input", function() {
      let value = chuanHoaHoTen(this.value);
      this.value = value;
    });

    document.getElementById('btnDangNhap').addEventListener('click', function() {
      const tendangnhap = document.getElementById('tendangnhap').value;
      const matkhau = document.getElementById('matkhau').value;

      if (matkhau === "" || tendangnhap === "") {
        alert('Vui lòng nhập đầy đủ thông tin!');
        return;
      }

      fetch('../php/xuly_dangnhap.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ tendangnhap, matkhau })
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // window.location.href = '../../index.php';
            alert('Thành công!')
          } else {
            alert(data.message);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Đã xảy ra lỗi khi đăng nhập.');
        });
    });
  </script>
</body>
</html>
